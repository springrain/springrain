<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/s/queryname/${siteId!''}/${bussinissId!''}/list?springraintoken="+springraintoken});
	 });
</script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title site-demo-title">
		            <li class="layui-this">

							</span>
		            </li>
		             <li style="float:right;">

		             </li>
	       		</ul>

												<div class="larry-personal-body clearfix changepwd">

																<input type="hidden" id="id" name="id" value="${id!''}"/>
																<input type="hidden" name="siteId" id="siteId" value="${siteId!''}">
																<input type="hidden" name="bussinissId" id="bussinissId" value="${bussinissId!''}">

																		<label class="layui-form-label">站点id*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="siteId" id="siteId" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.siteId)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div> -->
																	<!-- <div class="layui-form-item col-lg-6">

																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div> -->
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">名字*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="name" id="name" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">性别*</label>
																		<div class="layui-inline col-lg-5">
																			<select id="sex" name="sex" >
																				<option value="女">女</option>
																				<option value="男">男</option>
																			</select>
																			<!-- <input type="text" name="sex" id="sex" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.sex)!''}"> -->

																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">所属城市*</label>
																		<div class="layui-inline col-lg-5">

																		<div class="layui-inline valid-info"></div>
																	</div>

																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">出生年月日*</label>

																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	
																	
													<div class="layui-form-item change-submit">
													<label class="layui-form-label"></label>
															<div class="layui-inline">
																<button type="button" class="layui-btn" id="smtbtn">保存</button>
																<button type="button" class="layui-btn layui-btn-primary" id="rstbtn">重置</button>
															</div>
														</div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
